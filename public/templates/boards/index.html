<div ng-repeat="(boardsIdx, board) in boards.list | filter : { id  : boards.selectedBoard }">
  <div class="row" ng-if="boards.selectedBoard">
    <div class="col-xs-6">
      <h2> {{ board.title }} </h2>
    </div>
  </div>

  <div class="row">
    <div ng-repeat = "list in board.lists | orderBy: updated_at : true">
      <div class="col-md-4 col-xs-12" >

        <div class="panel panel-default">
          <div class="panel-body">

            <form ng-submit="updateList(list)">
              <div class="row">
                <div class="col-md-12">

                  <h3 ng-hide = "beingEdited('title', $index)" ng-click = "editField('title', $index)"> {{ list.title }} </h3>
                  <input class="form-control" ng-show = "beingEdited('title', $index)" type="text" ng-model = "list.title">

                  <save-list-changes being-edited = "beingEdited('title', $index)" hide-form = "hideForm()"></save-list-changes>

                  <h5 ng-hide = "beingEdited('description', $index)" ng-click = "editField('description', $index)"> {{ list.description }} </h5>
                  <textarea class="form-control" ng-show = "beingEdited('description', $index)" ng-model = "list.description"></textarea>

                  <save-list-changes being-edited = "beingEdited('description', $index)" hide-form = "hideForm()"></save-list-changes>

                </div>
              </div>
            </form>

            <hr>

            <div ng-repeat = "card in list.cards">
              <div class="panel panel-default">
                <div class="panel-body">
                  <div class="row">
                    <div class="col-xs-12" ng-click="showCard(card)">
                      <p><b> {{ card.title }} </b></p>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="panel panel-default">
              <div class="panel-body">
                <div class="row">
                  <div class="col-xs-12">
                    <p><b><a href="#">Add a card</a></b></p>
                  </div>
                </div>
              </div>
            </div>

          </div>
        </div>

      </div>

      <div class="row" ng-if="$index % 3 == 2"></div>
    </div>

    <div class="col-md-4 col-xs-12">

      <div class="panel panel-default">
        <div class="panel-body">

          <div ui-view="newList"></div>

        </div>
      </div>

    </div>


  </div>

</div>
