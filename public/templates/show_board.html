
<div class="container">
<div class="row">

  <div class="col-sm-10">
    <h3 editable-text="board.title" ui-sref="#" onbeforesave="updateBoard($data, board, 'title')" required><b> {{ board.title }}</b></h3>
    <h5 editable-text="board.description" ui-sref="#" onbeforesave="updateBoard($data, board, 'description')" required>{{ board.description }}</h5>
  </div>
  <div class="col-sm-2">
    <a ng-really-click="deleteBoard(board)" ng-really-message="Are you sure you want to delete this board?">Delete Board</a>
  </div>


</div><hr/>

<!-- render lists here -->
<div class="row">
  <div ui-view="lists"></div>
</div>


</div>
</div>
