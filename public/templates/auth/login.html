<div class="row">
  <div class="col-xs-12 text-center">
    <h1> Welcome to Djello Project Management! </h1>
    <h5 class="text-muted"> Please Sign in to Continue </h5>
  </div>
</div>
<div class="row">
  <div class="col-xs-offset-2 col-xs-8">
    <form ng-submit="login()">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Username" ng-model="credentials.username">
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" ng-model="credentials.password">
      </div>
      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>

{{ credentials.username }}
{{ credentials.password }}
{{ currentUser.user }}
