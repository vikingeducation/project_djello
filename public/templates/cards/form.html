<form ng-submit = "createCard(newCard, list)">

  <div class="col-md-12">

    <div class="form-group">
      <input type="text" ng-model = "newCard.title" placeholder="New Card Title..." class="form-control">
    </div>

    <div class="form-group">
      <button type="submit" class="btn btn-success btn-lg">Save</button>
      <a class="text-muted pull-right icon-lg" ui-sref = "app.boards"><span class = "glyphicon glyphicon-remove"></span></a>
    </div>

  </div>
</form>
